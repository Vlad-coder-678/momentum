<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <!-- audioplayer -->

      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="progress">
          <div class="current-track"></div>
          <div class="progress-bar"></div>
          <div class="duration">
            <p class="current-duration">0:01</p>
            <p class="total-duration">3:04</p>
          </div>
        </div>
        <div class="volume-wrapper">
          <button class="volume nomute"></button>
          <div class="progress-bar-volume"></div>
        </div>
        <div class="play-list-wrapper">
          <button class="toggle-visible-playlist"></button>
          <ul class="play-list"></ul>
        </div>
      </div>

      <!-- weather -->

      <div class="weather">
        <input type="text" class="city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>

    <main class="main">
      <!-- slider icons -->

      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>

        <!-- <div class="slider_option">
          <input type="checkbox" id="sliderCheckbox" />
          <label for="sliderCheckbox">Autoplay Slider</label>
        </div> -->
      </div>

      <!-- time & date -->

      <time class="time"></time>
      <date class="date"></date>

      <!-- greating -->

      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="inputUserName" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <!-- config -->
      <!-- <div class="boxConfig">
        <div class="sliderConfig">
          <label for="checkboxSliderIsAutomatical">Slider is automatical</label>
          <input type="checkbox" id="checkboxSliderIsAutomatical" />
          <label>Select the source of images</label>
          <select>
            <option>Rolling Scope School(gitHub)</option>
            <option>Unsplash</option>
            <option>Unsplash</option>
          </select>
        </div>
      </div> -->
      <!-- quote -->
      <div class="box-quote">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
          <span class="quote-error"></span>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
